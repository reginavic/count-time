<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <audio id="myAudio" src="christmas magic night.mp3" loop="loop"></audio>
    <div class="heading">
    <h1>Time before New Year!</h1>
    </div>
    <div class="music">
    <button id="myButton"><img src="play.png" alt="Play Button"></button>
    <button id="myButtonTwo"><img src="pause.png" alt="Pause Button"></button>
    </div>
    <div class="container">
    <div class="christmas">
        <div class="block">
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
    </div>
    <div class="christmas">
        <div class="block">
            <h4 class="hours"></h4>
            <h3>HOURS</h3>
        </div>
    </div>
    <div class="christmas">
        <div class="block">
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
    </div>
    <div class="christmas">
        <div class="block">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="index.js"></script>
</body>
</html>
